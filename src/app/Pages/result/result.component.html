<div class="container-fluid">
  <hr />
  <div class="row">
    <div class="col-auto">
      <img src="img/result.jpg" alt="Results" width="230px" height="150px" />
    </div>
    <div class="col-auto">
      <h2>Results</h2>
      <p>You can select it by navigating one by one and edit it (if needed):</p>
    </div>
  </div>
  <hr />
  <app-toast></app-toast>
  <button
    class="btn btn-sm btn-outline-secondary float-end"
    (click)="executeExport()"
    title="Export to Excel"
  >
    <i class="fa-solid fa-file-excel me-1"></i>Export
  </button>
  <button
    class="btn btn-sm btn-outline-secondary float-end me-1"
    title="Add new"
    data-bs-toggle="modal"
    data-bs-target="#resultSaveModal"
    (click)="formRest()"
  >
    <i class="fa-solid fa-plus me-1"></i>Add
  </button>
  <table
    class="table table-hover table-bordered table-responsive-md"
    id="result-table"
  >
    <thead class="table-info">
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Result Name</th>
        <th>Result Description</th>
        <th>Created By</th>
        <th>Created Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results(); let i = index">
        <td class="col col-lg-1">{{ i + 1 }}</td>
        <td>
          <div>
            {{ result.id }}
          </div>
        </td>
        <td>
          <div *ngIf="result.isEdit">
            <input type="text" [(ngModel)]="result.name" class="form-control" />
          </div>
          <div *ngIf="!result.isEdit">
            {{ result.name }}
          </div>
        </td>
        <td>
          <div *ngIf="result.isEdit">
            <input
              type="text"
              [(ngModel)]="result.description"
              class="form-control"
            />
          </div>
          <div *ngIf="!result.isEdit">
            {{ result.description }}
          </div>
        </td>
        <td>
          <div>
            {{ result.createdby }}
          </div>
        </td>
        <td>
          <div>
            {{ result.created_at | date }}
          </div>
        </td>
        <td class="col col-lg-2">
          <div *ngIf="result.isEdit">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="
                update(result.id, result.name, result.description);
                result.isEdit = false
              "
              title="Update Changes"
            >
              <i class="fa-regular fa-floppy-disk"></i>
              save
            </button>
            <button
              class="btn btn-sm btn-outline-primary ms-1"
              (click)="result.isEdit = false"
              title="Cancel"
            >
              <i class="fa-regular fa-rectangle-xmark"></i>
              cancel
            </button>
          </div>
          <div *ngIf="!result.isEdit">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="onEdit(result)"
              title="Edit"
            >
              <i class="far fa-edit"></i>
              edit
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <hr />
  <!-- Modal -->
  <div
    class="modal fade"
    id="resultSaveModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info-subtle">
          <h6 class="modal-title" id="exampleModalLabel">Add New Result</h6>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formSaveResult">
            <div class="row">
              <div class="col-12">
                <label for="result" class="form-label required"
                  >Result Name</label
                >
                <input
                  type="text"
                  name="result"
                  class="form-control"
                  id="result"
                  placeholder="Pass"
                  formControlName="name"
                  required
                />
              </div>
              <div class="col-12">
                <label for="description" class="form-label mt-1"
                  >Result Description</label
                >
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  id="description"
                  placeholder="Result description"
                  formControlName="description"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-info-subtle">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            title="Close without saving"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            (click)="
              create(
                formSaveResult.value.name,
                formSaveResult.value.description
              )
            "
            title="Save Form"
            [disabled]="formSaveResult.invalid"
            data-bs-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
