<div class="container-fluid">
  <hr />
  <div class="row">
    <div class="col-auto">
      <img src="img/stages.jpg" alt="Stages" width="230px" height="150px" />
    </div>
    <div class="col-auto">
      <h2>Stages</h2>
      <p>You can select it by navigating one by one and edit it (if needed):</p>
    </div>
  </div>
  <hr />
  <app-toast></app-toast>
  <button
    class="btn btn-sm btn-outline-secondary float-end"
    (click)="executeExport()"
    title="Export to Excel"
  >
    <i class="fa-solid fa-file-excel me-1"></i>Export
  </button>
  <button
    class="btn btn-sm btn-outline-secondary float-end me-1"
    title="Add new"
    data-bs-toggle="modal"
    data-bs-target="#stageSaveModal"
    (click)="formRest()"
  >
    <i class="fa-solid fa-plus me-1"></i>Add
  </button>
  <table
    class="table table-hover table-bordered table-responsive-md"
    id="stage-table"
  >
    <thead class="table-info">
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Stage Name</th>
        <th>Stage Description</th>
        <th>Created By</th>
        <th>Created Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stage of stages(); let i = index">
        <td class="col col-lg-1">{{ i + 1 }}</td>
        <td>
          <div>
            {{ stage.id }}
          </div>
        </td>
        <td>
          <div *ngIf="stage.isEdit">
            <input type="text" [(ngModel)]="stage.name" class="form-control" />
          </div>
          <div *ngIf="!stage.isEdit">
            {{ stage.name }}
          </div>
        </td>
        <td>
          <div *ngIf="stage.isEdit">
            <input
              type="text"
              [(ngModel)]="stage.description"
              class="form-control"
            />
          </div>
          <div *ngIf="!stage.isEdit">
            {{ stage.description }}
          </div>
        </td>
        <td>
          <div>
            {{ stage.createdby }}
          </div>
        </td>
        <td>
          <div>
            {{ stage.created_at | date }}
          </div>
        </td>
        <td class="col col-lg-2">
          <div *ngIf="stage.isEdit">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="
                update(stage.id, stage.name, stage.description);
                stage.isEdit = false
              "
              title="Update Changes"
            >
              <i class="fa-regular fa-floppy-disk"></i>
              save
            </button>
            <button
              class="btn btn-sm btn-outline-primary ms-1"
              (click)="stage.isEdit = false"
              title="Cancel"
            >
              <i class="fa-regular fa-rectangle-xmark"></i>
              cancel
            </button>
          </div>
          <div *ngIf="!stage.isEdit">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="onEdit(stage)"
              title="Edit"
            >
              <i class="far fa-edit"></i>
              edit
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <hr />
  <!-- Modal -->
  <div
    class="modal fade"
    id="stageSaveModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info-subtle">
          <h6 class="modal-title" id="exampleModalLabel">Add New Stage</h6>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formSaveStage">
            <div class="row">
              <div class="col-12">
                <label for="stage" class="form-label required"
                  >Stage Name</label
                >
                <input
                  type="text"
                  name="stage"
                  class="form-control"
                  id="stage"
                  placeholder="Assessment"
                  formControlName="name"
                  required
                />
              </div>
              <div class="col-12">
                <label for="description" class="form-label"
                  >Stage Description</label
                >
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  id="description"
                  placeholder="Stage description"
                  formControlName="description"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-info-subtle">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            title="Close without saving"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            (click)="
              create(formSaveStage.value.name, formSaveStage.value.description)
            "
            title="Save Form"
            [disabled]="formSaveStage.invalid"
            data-bs-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
