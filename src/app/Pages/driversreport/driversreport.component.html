<div class="container-fluid margintop">
  <hr />
  <div class="row">
    <div class="col-auto">
      <img
        src="img/report.jpg"
        alt="DriverReport"
        width="180px"
        height="180px"
      />
    </div>
    <div class="col-auto">
      <h2>Driver Reports</h2>
      <p>You can select it my navigating one by one and edit it (if needed):</p>
    </div>
  </div>
  <hr />
  <app-toast />
  <div class="row gap-3">
    <div class="bg-success bg-opacity-50 col-lg-3 col-md-5 col-sm-11">
      <h6>Contractor Reports</h6>
      <div class="row">
        <form [formGroup]="formSelectContractor">
          <div class="col-auto">
            <label class="label" for="contractor">Contractors</label>
            <select
              class="form-select form-select-sm"
              id="contractor"
              formControlName="contractorid"
              required
            >
              <option disabled value="null">-----Select-----</option>
              @for (item of contractors(); track $index) {
              <option [value]="item.id">{{ item.name }}</option>
              }
            </select>
          </div>

          <div class="col-auto">
            <button
              id="driverReport1"
              class="btn btn-success"
              type="submit"
              [disabled]="formSelectContractor.invalid"
              (click)="downloadDriverReport(drivers())"
            >
              <i class="fa-solid fa-file-pdf me-1"></i>Driver Report
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="bg-success bg-opacity-50 col-lg-3 col-md-5 col-sm-11">
      <h6>Permit Reports</h6>
      <label for="driverReport1" class="label">Driver Report</label>
      <div class="col-auto">
        <button
          id="driverReport1"
          class="btn btn-success"
          type="button"
          (click)="downloadDriverReport(drivers())"
        >
          <i class="fa-solid fa-file-pdf me-1"></i>Driver Report
        </button>
      </div>
    </div>
  </div>
  <hr />
</div>
