<div class="container-fluid">
  <hr />
  <div class="row">
    <div class="col-auto">
      <img
        src="img/bloodDrop.jpg"
        alt="bloodgroup"
        width="180px"
        height="150px"
      />
    </div>
    <div class="col-auto">
      <h2>Blood Groups</h2>
      <p>You can select it my navigating one by one and edit it (if needed):</p>
    </div>
  </div>
  <hr />
  <app-toast></app-toast>
  <button
    class="btn btn-sm btn-outline-secondary float-end"
    (click)="executeExport()"
    title="Export to Excel"
  >
    <i class="fa-solid fa-file-excel me-1"></i>Export
  </button>
  <button
    class="btn btn-sm btn-outline-secondary float-end me-1"
    title="Add new"
    data-bs-toggle="modal"
    data-bs-target="#bloodSaveModal"
    (click)="formRest()"
  >
    <i class="fa-solid fa-plus me-1"></i>Add
  </button>
  <table
    class="table table-hover table-bordered table-responsive-md"
    id="blood-table"
  >
    <thead class="table-info">
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>BloodGroup Name</th>
        <th>Description</th>
        <th>Created By</th>
        <th>Created Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bloodgroups(); let i = index">
        <td class="col-auto">{{ i + 1 }}</td>
        <td class="col-auto">
          <div>
            {{ item.id }}
          </div>
        </td>
        <td class="col-auto">
          <div *ngIf="item.isEdit">
            <input type="text" [(ngModel)]="item.name" class="form-control" />
          </div>
          <div *ngIf="!item.isEdit">
            {{ item.name }}
          </div>
        </td>
        <td class="col-auto">
          <div *ngIf="item.isEdit">
            <input
              type="text"
              [(ngModel)]="item.description"
              class="form-control"
            />
          </div>
          <div *ngIf="!item.isEdit">
            {{ item.description }}
          </div>
        </td>
        <td class="col-auto">
          <div>
            {{ item.createdby }}
          </div>
        </td>
        <td class="col-auto">
          <div>
            {{ item.created_at | date }}
          </div>
        </td>
        <td class="col-auto">
          <div *ngIf="item.isEdit">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="
                update(item.id, item.name, item.description);
                item.isEdit = false
              "
            >
              <i class="fa-regular fa-floppy-disk"></i>
              save
            </button>
            <button
              class="btn btn-sm btn-outline-primary ms-1"
              (click)="item.isEdit = false"
            >
              <i class="fa-regular fa-rectangle-xmark"></i>
              cancel
            </button>
          </div>
          <div *ngIf="!item.isEdit">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="onEdit(item)"
            >
              <i class="far fa-edit"></i>
              edit
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <hr />
  <!-- Modal -->
  <div
    class="modal fade"
    id="bloodSaveModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info-subtle">
          <h6 class="modal-title" id="exampleModalLabel">Add New BloodGroup</h6>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formSaveBg">
            <div class="row">
              <div class="col-12">
                <label for="blood" class="form-label required"
                  >Blood Group Name</label
                >
                <input
                  type="text"
                  name="blood"
                  class="form-control"
                  id="blood"
                  placeholder="A-ve"
                  formControlName="name"
                  required
                />
              </div>
              <div class="col-12">
                <label for="description" class="form-label"
                  >Blood Group description</label
                >
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  id="description"
                  placeholder="Bloodgroup description"
                  formControlName="description"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-info-subtle">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            (click)="
              create(formSaveBg.value.name, formSaveBg.value.description)
            "
            [disabled]="formSaveBg.invalid"
            data-bs-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
