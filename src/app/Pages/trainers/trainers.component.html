<div class="container-fluid">
  <hr />
  <div class="row">
    <div class="col-auto">
      <img
        src="img/assessment.jpg"
        alt="Trainer"
        width="180px"
        height="150px"
      />
    </div>
    <div class="col-auto">
      <h2>Trainers</h2>
      <p>You can select it by navigating one by one and edit it (if needed):</p>
    </div>
  </div>
  <hr />
  <app-toast></app-toast>
  <button
    class="btn btn-sm btn-outline-secondary float-end"
    (click)="executeExport()"
    title="Export to Excel"
  >
    <i class="fa-solid fa-file-excel me-1"></i>Export
  </button>
  <button
    class="btn btn-sm btn-outline-secondary float-end me-1"
    title="Add new"
    data-bs-toggle="modal"
    data-bs-target="#trainerSaveModal"
    (click)="formRest()"
  >
    <i class="fa-solid fa-plus me-1"></i>Add
  </button>
  <table
    class="table table-hover table-bordered table-responsive-md"
    id="trainer-table"
  >
    <thead class="table-info">
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Name</th>
        <th>Initials</th>
        <th>Cell Number</th>
        <th>Address</th>
        <th>Created By</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trainer of trainers(); let i = index">
        <td class="col-auto">{{ i + 1 }}</td>
        <td>
          <div>
            {{ trainer.id }}
          </div>
        </td>
        <td class="col-auto">
          <div *ngIf="trainer.isEdit">
            <input
              type="text"
              [(ngModel)]="trainer.name"
              class="form-control"
            />
          </div>
          <div *ngIf="!trainer.isEdit">
            {{ trainer.name }}
          </div>
        </td>
        <td class="col-auto">
          <div *ngIf="trainer.isEdit">
            <input
              type="text"
              [(ngModel)]="trainer.initials"
              class="form-control"
            />
          </div>
          <div *ngIf="!trainer.isEdit">
            {{ trainer.initials }}
          </div>
        </td>
        <td class="col-auto">
          <div *ngIf="trainer.isEdit">
            <input
              type="text"
              [(ngModel)]="trainer.mobile"
              class="form-control"
            />
          </div>
          <div *ngIf="!trainer.isEdit">
            {{ trainer.mobile }}
          </div>
        </td>
        <td class="col-auto">
          <div *ngIf="trainer.isEdit">
            <input
              type="text"
              [(ngModel)]="trainer.address"
              class="form-control"
            />
          </div>
          <div *ngIf="!trainer.isEdit">
            {{ trainer.address }}
          </div>
        </td>
        <td class="col-auto">
          <div>
            {{ trainer.createdby }}
          </div>
        </td>
        <td class="col-auto">
          <div *ngIf="trainer.isEdit">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="
                updateTrainer(
                  trainer.id,
                  trainer.name,
                  trainer.initials,
                  trainer.mobile,
                  trainer.address
                );
                trainer.isEdit = false
              "
              title="Update Changes"
            >
              <i class="fa-regular fa-floppy-disk"></i>
              save
            </button>
            <button
              class="btn btn-sm btn-outline-primary ms-1"
              (click)="trainer.isEdit = false"
              title="Cancel"
            >
              <i class="fa-regular fa-rectangle-xmark"></i>
              cancel
            </button>
          </div>
          <div *ngIf="!trainer.isEdit">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="onEdit(trainer)"
              title="Edit"
            >
              <i class="far fa-edit"></i>
              edit
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <hr />
  <!-- Modal -->
  <div
    class="modal fade"
    id="trainerSaveModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info-subtle">
          <h6 class="modal-title" id="exampleModalLabel">Add new Trainer</h6>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formSaveTrainer">
            <div class="row">
              <div class="col-12 required">
                <label for="trainerName" class="form-label"
                  >Trainer Full Name</label
                >
                <input
                  type="text"
                  name="trainerName"
                  class="form-control"
                  id="trainerName"
                  placeholder="Muhammad Ahmed"
                  formControlName="name"
                  required
                />
              </div>
              <div class="col-12 required mt-1">
                <label for="trainerInitials" class="form-label">Initials</label>
                <input
                  type="text"
                  name="trainerInitials"
                  class="form-control"
                  id="trainerInitials"
                  placeholder="MH"
                  formControlName="initials"
                  required
                />
              </div>
              <div class="col-12 mt-1">
                <label for="trainerMobile" class="form-label"
                  >Cell Number</label
                >
                <input
                  type="text"
                  name="trainerMobile"
                  class="form-control"
                  id="trainerMobile"
                  placeholder="03XX-XXX-XXXX"
                  formControlName="mobile"
                />
              </div>
              <div class="col-12 mt-1">
                <label for="trainerAddress" class="form-label">Address</label>
                <input
                  type="text"
                  name="trainerAddress"
                  class="form-control"
                  id="trainerAddress"
                  placeholder="Address"
                  formControlName="address"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-info-subtle">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            title="Close without saving"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            (click)="
              createTrainer(
                formSaveTrainer.value.name,
                formSaveTrainer.value.initials,
                formSaveTrainer.value.mobile,
                formSaveTrainer.value.address
              )
            "
            [disabled]="formSaveTrainer.invalid"
            data-bs-dismiss="modal"
            title="Save Form"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
