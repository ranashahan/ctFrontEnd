<div class="modal fade" id="userprofile">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header bg-info-subtle">
        <h6 class="modal-title">User Profile</h6>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <app-toast></app-toast>
      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="formUser">
          <div class="row">
            <div class="col-3">
              <div class="mb-3">
                <label for="userid" class="form-label">User ID</label>
                <input
                  name="userid"
                  type="text"
                  class="form-control"
                  id="userid"
                  formControlName="userid"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  name="username"
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="m.ibraheem"
                  formControlName="username"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="card" style="width: 10rem; height: 4rem">
                <img src="img/maleAvatar.png" class="card-img-top" alt="..." />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Muhammad Ibraheem"
                  formControlName="name"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile #</label>
                <input
                  name="mobile"
                  type="text"
                  class="form-control"
                  id="mobile"
                  placeholder="300-264-5667"
                  formControlName="mobile"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="company" class="form-label">Company Name</label>
                <input
                  name="company"
                  type="text"
                  class="form-control"
                  id="company"
                  placeholder="Consult & Train"
                  formControlName="company"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input
                  name="designation"
                  type="text"
                  class="form-control"
                  id="designation"
                  placeholder="Sr. Consultant"
                  formControlName="designation"
                />
              </div>
            </div>
            <div class="col-3">
              <label for="role" class="form-label">Roles</label>
              <select
                id="role"
                name="role"
                class="form-select"
                aria-label="Default select example"
                formControlName="role"
              >
                <option disabled value="null">Select User Role</option>
                @for (item of roles(); track $index) {
                <option>{{ item }}</option>
                }
              </select>
            </div>
            <div class="col-3">
              <label class="form-check-label" for="themeToggle"
                >Dark Mode</label
              >
              <div class="form-check form-switch mt-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="themeToggle"
                  [checked]="isDarkMode()"
                  (change)="toggleTheme($event)"
                />
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer bg-info-subtle">
        <button type="submit" class="btn btn-primary" (click)="saveForm()">
          Save
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
