<app-toast></app-toast>
<button
  class="btn btn-sm btn-outline-secondary float-end mt-2"
  (click)="executeExport()"
  title="Export to Excel"
>
  <i class="fa-solid fa-file-excel me-1"></i>Export
</button>
<button
  class="btn btn-sm btn-outline-secondary float-end me-1 mt-2"
  title="Add new"
  data-bs-toggle="modal"
  data-bs-target="#PrimarySaveModal"
  (click)="formReset()"
>
  <i class="fa-solid fa-plus me-1"></i>Add
</button>
<table
  class="table table-hover table-bordered table-responsive-md fs-7"
  id="primarycategory-table"
>
  <thead class="table-info">
    <tr>
      <th>#</th>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Created By</th>
      <th>Created Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of primaryCategories(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <div>
          {{ item.id }}
        </div>
      </td>
      <td>
        <div>
          @if (item.isEdit) {
          <input
            type="text"
            [(ngModel)]="item.name"
            class="form-control form-control-sm"
          />
          }@else {
          {{ item.name }}
          }
        </div>
      </td>
      <td>
        <div>
          @if (item.isEdit) {
          <input
            type="text"
            [(ngModel)]="item.description"
            class="form-control form-control-sm"
          />
          }@else {
          {{ item.description }}
          }
        </div>
      </td>
      <td>
        <div>
          {{ item.createdby }}
        </div>
      </td>
      <td>
        <div>
          {{ item.created_at | date }}
        </div>
      </td>
      <td class="col col-lg-2">
        <div>
          @if (item.isEdit) {
          <button
            class="btn btn-sm btn-outline-primary"
            (click)="
              update(item.id, item.name, item.description); item.isEdit = false
            "
          >
            <i class="fa-regular fa-floppy-disk"></i>
            save
          </button>
          <button
            class="btn btn-sm btn-outline-danger ms-1"
            (click)="delete(item.id); item.isEdit = false"
          >
            <i class="fa-solid fa-trash-can"></i>
            delete
          </button>
          <button
            class="btn btn-sm btn-outline-primary ms-1"
            (click)="item.isEdit = false"
          >
            <i class="fa-regular fa-rectangle-xmark"></i>
            cancel
          </button>
          }@else {
          <button class="btn btn-sm btn-outline-primary" (click)="onEdit(item)">
            <i class="far fa-edit"></i>
            edit
          </button>
          }
        </div>
      </td>
    </tr>
  </tbody>
</table>

<hr />
<!-- Modal -->
<div
  class="modal fade"
  id="PrimarySaveModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info-subtle">
        <h6 class="modal-title" id="exampleModalLabel">
          Add New Primary Category
        </h6>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formPrimaryCategory">
          <div class="row">
            <div class="col-12">
              <label for="mastername" class="form-label required">Name</label>
              <input
                type="text"
                name="mastername"
                class="form-control form-control-sm"
                id="mastername"
                placeholder="Commentary Driving"
                formControlName="name"
                required
              />
            </div>
            <div class="col-12">
              <label for="masterdescription" class="form-label mt-1"
                >Description</label
              >
              <input
                type="text"
                name="masterdescription"
                class="form-control form-control-sm"
                id="masterdescription"
                placeholder="Commentary Driving Description"
                formControlName="description"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer bg-info-subtle">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="
            create(
              formPrimaryCategory.value.name,
              formPrimaryCategory.value.description
            )
          "
          [disabled]="formPrimaryCategory.invalid"
          data-bs-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
