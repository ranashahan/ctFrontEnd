<div
  class="modal fade"
  id="confirmationModal"
  tabindex="-1"
  aria-labelledby="confirmationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title text-danger fs-1" id="confirmationModalLabel">
          <i class="fa-solid fa-circle-minus"></i> Remove?
        </h6>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="cancelDelete()"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this <strong>{{ message() }}</strong
        >? <br />This action cannot be undone, and you will be unable to recover
        any data.
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="cancelDelete()"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
